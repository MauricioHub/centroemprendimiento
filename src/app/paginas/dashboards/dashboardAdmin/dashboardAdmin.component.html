<div class="row align-items-center">
  <div class="col-lg-3 col-md-6" *ngFor="let item of listaEmprendedoresFases; index as i;">
    <app-card [hidHeader]="true" [options]="false" [isCardFooter]="true" [footerClass]="getClassFooter(i)">
      <div class="row align-items-center">
        <div class="col-8">
          <h4 class="text-c-yellow" [innerText]="item.cantidad">$30200</h4>
          <h6 class="text-muted m-b-0">Emprendedores</h6>
        </div>
        <div class="col-4 text-right">
          <i class="feather icon-bar-chart-2 f-28"></i>
        </div>
      </div>
      <div class="app-card-footer">
        <div class="row align-items-center">
          <div class="col-9">
            <p class="text-white m-b-0" [innerText]="item.etapa">Registrados</p>
          </div>
          <div class="col-3 text-right">
            <i class="feather icon-trending-up text-white f-16"></i>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
